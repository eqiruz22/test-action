name: Deploy to VPS

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Deploy to VPS
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSH_KEY }}
      run: "echo \"$KEY\" > /tmp/deploy_key\nchmod 600 /tmp/deploy_key\nssh -o StrictHostKeyChecking=no -i /tmp/deploy_key $USER@$HOST << 'EOF'\n  cd /test-action  \n  git pull origin master \nEOF\n"
